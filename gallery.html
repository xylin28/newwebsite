<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('5th_page.png') no-repeat center center/cover;
      min-height: 100vh;
      width: 100%;
      opacity: 0.8;
    }
    .gallery {
      padding: 50px 0;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      justify-content: center;
    }
    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section class="gallery">
    <div class="container">
      <h2 class="text-center text-white mb-4">Volleyball Tournament Gallery</h2>
      <div class="gallery-container">
        <img src="match 1.avif" alt="Volleyball Match 1">
        <img src="match 2.jpg" alt="Volleyball Match 2">
        <img src="celebration.jpg" alt="Team Celebration">
        <img src="finale.jpg" alt="Tournament Finals">
        <img src="in action.webp" alt="Players in Action">
        <img src="ceremony.jpg" alt="Trophy Ceremony">
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
