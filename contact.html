<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('3rd_page.png') no-repeat center center/cover;
      height: 100vh;
      width: 100%;
    }

    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .contact-form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 600px;
      color: white;
    }

    .contact-form h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form textarea {
      height: 200px;
      resize: none;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: all .3s ease;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info a {
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Sign In</h2>
      <form action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <section class="contact-info">
    <p>If you prefer, you can also contact me via:</p>
    <p>Email: <a href="mailto:xylinmaganda@gmail.com">xylinmaganda@gmail.com</a></p>
    <p>Phone: 09183297321</p>
  </section>

</body>
</html>
